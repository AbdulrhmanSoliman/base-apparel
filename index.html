<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/fc783d90f7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="details">
        <div class="logo__nav"><img class="logo" src="images/logo.svg" alt="logo" /></div>
        <div class="desc">
          <h1><span>We're</span> coming soon</h1>
          <p class="msg">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
          <form action="">
            <input type="email" placeholder="Email Address" required title="">
            <img src="images/icon-error.svg" alt="icon-error">
              <button class="submit">
                <img src="images/icon-arrow.svg" alt="icon-arrow">
              </button>
            </input>
          </form>
          <p class="hidden__p">Please provide a vaild email</p>
        </div>
      </div>
      <div class="photo"></div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AbdulrhmanSoliman"  target="_blank">Abdulrhman M.Soliman</a>.
      </p>
    </footer>
    <script src="main/app.js"></script>
  </body>
</html>
